<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order's Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Order's Management System</a>
    </div>
    <ul class="nav navbar-nav">      
      <li><a href="orders">Orders</a></li>
      <li><a href="invoices">Invoices</a></li>
      <li><a href="products">Products</a></li>
      <li><a href="customers">Customers</a></li>
      <li><a href="suppliers">Suppliers</a></li>
    </ul>
  </div>
</nav>

  
<div class="container">  
    <!-- <div class="row form-group">
        <Span><h2>All Orders</h2></Span>
        <a href="addOrder">
            <button type="button" class="btn btn-primary">Add Order</button></a>
        <hr>
    </div> -->
    <div class="container mt-4">
        <h2>All Orders</h2>
        <p>Here you will find all the orders of the System:</p>
        <div class="btn-group">
            <div class="row form-group">
                <a href="addOrder">
                    <button type="button" class="btn btn-primary">Add Order</button></a>
                <a href="getOrdersByCustomer">
                    <button type="button" class="btn btn-primary">Order/Customer</button></a>
                <a href="getOrdersByDate">
                    <button type="button" class="btn btn-primary">Order/Date</button></a>
            </div>
            
            
        </div>
      </div>
    <hr>
    <div class="row m-4 border ">
        <div class="col text-left m-3">
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orders}">
                    <td th:text="${order.id}">Order #</td>
                    <td th:text="${order.customer.name}">Customer</td>
                    <td th:text="${order.total}">Total</td>
                    <td th:text="${order.date}">Date</td>
                    <td><a href="#" th:href="@{/orderDetails(id=${order.id})}">Details</a></td>
                    <td><a href="#" th:href="@{/editOrder(id=${order.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteOrder(id=${order.id})}">Delete</a></td>
                </tr>
                </tbody>                
            </table>
        </div>
    </div>  
</div>

<footer>
    <div class="footer">
        <p>Footer</p>
      </div>

</footer>
    
</body>

<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  background: black;
  width: 100%;
  color: white;
  text-align: center;
}
</style>

</html>
