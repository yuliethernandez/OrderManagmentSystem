                <div class="col-7 text-center m-auto">
                    <form action="addProduct" method="POST" th:object="${product}">
                        <div class="form-group row">
                            <label for="name" class="col-md-4 control-label text-right">Name:</label>
                            <div class="col-md-6">
                                <input type="text" name="name"
                                       id="name" class="form-control" />                                
                            </div>                            
                        </div>  
                        
                        <div class="form-group row">
                            <label for="description" class="col-md-4 control-label text-right">Description:</label>
                            <div class="col-md-6">
                                <textarea name="description" rows="5" cols="10"
                                          id="description" class="form-control"/> </textarea>  
                            </div>                            
                        </div>        
                        
                        <div class="form-group row">
                            <label for="quantity" class="col-md-4 control-label text-right">Quantity:</label>
                            <div class="col-md-6">
                                <input type="text" name="quantity"
                                       id="quantity" class="form-control"/>                                
                            </div>                            
                        </div> 
                        <div class="form-group row">
                            <label for="price" class="col-md-4 control-label text-right">Price:</label>
                            <div class="col-md-6">
                                <input type="text" name="price"
                                       id="price" class="form-control"/>                                
                            </div>                            
                        </div> 
                        
                        
                        
                       <div class="form-group row">
                            <label for="suppliersId" class="col-md-4 control-label text-right">Suppliers:</label>
                            <div class="col-md-6">
                                <select id="suppliers" name="suppliersId" class="form-control" multiple="multiple" >
                                <option th:each="supplier: ${suppliers}"
                                        th:value="${supplier.id}"
                                        th:text="${supplier.name}"
                                        th:selected="${suppliers.contains(supplier)}">
                                  Suppliers</option>
                              </select>
                            </div>
                        </div>
