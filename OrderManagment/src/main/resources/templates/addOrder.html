<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order's Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Order's Management System</a>
    </div>
    <ul class="nav navbar-nav">      
      <li><a href="orders">Orders</a></li>
      <li><a href="invoices">Invoices</a></li>
      <li><a href="products">Products</a></li>
      <li><a href="customers">Customers</a></li>
      <li><a href="suppliers">Suppliers</a></li>
    </ul>
  </div>
</nav>

  
<div class="container">
  <div class="col-12 m-1 text-center"
        th:if="${!errors.isEmpty()}">
       <p class="alert alert-danger" th:each="error: ${errors}"
          th:text="${error.message}">Error message</p>
   </div>
    <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <div class="text-center">
                    <h2>Add Order:</h2>
                <br>
                <div class="col-7 text-center m-auto">
                    <form action="addOrder" method="POST">
                        <div class="form-group row">
                            <label for="customerId" class="col-3 col-form-label">
                                Customer:</label>
                            <div class="col-6">
                                <select id="customer" name="customerId" class="form-control" >
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.id}"
                                            th:text="${customer.name}">
                                        -- Select a Customer</option>
                                </select>
                            </div>   
                            
                        </div>  
                    </form>
                </div>
                </div>
            </div>
    </div>
</div>

<footer>
    <div class="footer">
        <p>Footer</p>
      </div>

</footer>
    
</body>

<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  background: black;
  width: 100%;
  color: white;
  text-align: center;
}
</style>

</html>
