<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order's Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Order's Management System</a>
    </div>
    <ul class="nav navbar-nav">      
      <li><a href="orders">Orders</a></li>
      <li><a href="invoices">Invoices</a></li>
      <li><a href="products">Products</a></li>
      <li><a href="customers">Customers</a></li>
      <li><a href="suppliers">Suppliers</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="col-12 m-1 text-center"
        th:if="${!errors.isEmpty()}">
       <p class="alert alert-danger" th:each="error: ${errors}"
          th:text="${error.message}">Error message</p>
   </div>
    <div class="row">
        <hr>
        <!-- left container -->
        <div class="col-md-6"> 

            <!--container for Contact List table -->
            <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                <thead>
                <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orders}">
                    <td th:text="${order.id}">Order #</td>
                    <td th:text="${order.customer.name}">Customer</td>
                    <td th:text="${order.total}">Total</td>
                    <td><a href="#" th:href="@{/orderDetails(id=${order.id})}">Details</a></td>
                    <td><a href="#" th:href="@{/editOrder(id=${order.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteOrderInAddOrderPage(id=${order.id})}">Delete</a></td>
                </tr>
                </tbody>                
            </table>
            </div>
        </div>
        </div>
        <!-- right container (New Contact form) -->
        <div class="col-md-6"> 
           <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <div class="text-center">
                    <h2>Add Order:</h2>
                <br>
                <div class="col-7 text-center m-auto">
                    <form action="addOrder" method="POST">
                        
                        <div class="form-group row">
                            <label for="saleRepName" class="col-md-4 control-label text-right">Sale Rep. Name:</label>
                            <div class="col-md-6">
                                <input type="text" name="saleRepName"
                                       id="saleRepName" class="form-control" />                                
                            </div>                            
                        </div> 
                        <div class="form-group row">
                            <label for="notes" class="col-md-4 control-label text-right">Notes:</label>
                            <div class="col-md-6">
                                <input type="text" name="notes"
                                       id="notes" class="form-control" />                                
                            </div>                            
                        </div> 
                        
                        <div class="form-group row">
                            <label for="customerId" class="col-md-4 control-label text-right">
                                Customer:</label>
                            <div class="col-md-6">
                                <select id="customer" name="customerId" class="form-control" >
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.id}"
                                            th:text="${customer.name}">
                                        -- Select a Customer</option>
                                </select>
                            </div>   
                        </div>  
                        
                        <div class="form-group row">
                            <label for="productsId" class="col-md-4 control-label text-right">Products:</label>
                            <div class="col-md-6">
                                <select id="products" name="productsId" class="form-control" multiple="multiple" >
                                <option th:each="product: ${products}"
                                        th:value="${product.id}"
                                        th:text="${product.name}"
                                        th:selected="${products.contains(product)}">
                                  Products</option>
                              </select>
                            </div>
                        </div> 
                        
                        <div class="form-group row">
                            <label for="description" class="col-md-4 control-label text-right">Description:</label>
                            <div class="col-md-6">
                                <textarea name="description" rows="5" cols="10"
                                          id="description" class="form-control"/> </textarea>  
                            </div>                            
                        </div> 
                        
                        <div class="form-group row">
                            <label for="date" class="col-md-4 control-label text-right">
                                Date:</label>
                            <div class="col-md-6">
                                <input type="date" name="date" id="date" class="form-control">  
                                
                            </div>
                        </div> 
                        
                         <button type="submit" class="btn btn-primary">Add Order</button>
                        <a href="/orders">
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </a>
                        
                    </form>
                </div>
                </div>
            </div>
    </div>
        </div>
    </div>
</div>
    
    
</body>

<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  background: black;
  width: 100%;
  color: white;
  text-align: center;
}
</style>

</html>
